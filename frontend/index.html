  <!-- ‚úÖ Language Detection & Preferences -->
  <script>
    // Enhanced language detection with cookies
    (function() {
      'use strict';
      
      // Check for existing preference
      const getCookie = (name) => {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
      };
      
      // Set language preference
      const setLanguagePreference = (lang) => {
        const validLanguages = ['hi', 'en'];
        if (!validLanguages.includes(lang)) lang = 'hi';
        
        // Store in localStorage
        localStorage.setItem('preferredLanguage', lang);
        
        // Set cookie for server-side (30 days expiry)
        const expiryDate = new Date();
        expiryDate.setDate(expiryDate.getDate() + 30);
        document.cookie = `preferredLanguage=${lang}; expires=${expiryDate.toUTCString()}; path=/; SameSite=Lax`;
        
        // Update html lang attribute
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'hi' ? 'auto' : 'ltr';
        
        // Dispatch event for React app
        window.dispatchEvent(new CustomEvent('languageChange', { detail: { language: lang } }));
      };
      
      // Detect language
      const detectLanguage = () => {
        // 1. Check URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const urlLang = urlParams.get('lang');
        if (urlLang && ['hi', 'en'].includes(urlLang)) {
          return urlLang;
        }
        
        // 2. Check cookie
        const cookieLang = getCookie('preferredLanguage');
        if (cookieLang) {
          return cookieLang;
        }
        
        // 3. Check localStorage
        const storedLang = localStorage.getItem('preferredLanguage');
        if (storedLang) {
          return storedLang;
        }
        
        // 4. Detect from browser
        const browserLang = navigator.language || navigator.userLanguage;
        if (browserLang.startsWith('hi')) {
          return 'hi';
        }
        
        // Default to Hindi
        return 'hi';
      };
      
      // Initialize language
      const detectedLang = detectLanguage();
      setLanguagePreference(detectedLang);
      
      // Expose function to change language
      window.changeLanguage = (lang) => {
        setLanguagePreference(lang);
      };
      
    })();
  </script>
